<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuyển Dụng</title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>

    <div class="top-logo">
        <img src="IMAGES/LOGO.png" alt="FPT Shop Logo">
    </div>

    <header>
        <nav>
            <a href="index.html">Trang chủ</a>
            <a href="dien-thoai.html">Điện thoại</a>
            <a href="may-tinh.html">Máy tính</a>
            <a href="may-tinh-bang.html">Máy tính bảng</a>
            <a href="phu-kien.html">Phụ kiện</a>
            <a href="tuyen-dung.html">Tuyển dụng</a>
        </nav>
    </header>

    <section class="recruitment-form">
        <h2>Đăng Ký Tuyển Dụng</h2>
        <form id="recruitment-form">
            <div class="form-group">
                <label for="full-name">Họ và Tên:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="position">Vị trí ứng tuyển:</label>
                <select id="position" name="position" required>
                    <option value="">Chọn vị trí</option>
                    <option value="developer">Lập Trình Viên</option>
                    <option value="designer">Thiết Kế</option>
                    <option value="marketing">Marketing</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Lời nhắn (tuỳ chọn):</label>
                <textarea id="message" name="message" rows="5" placeholder="Viết lời nhắn đến nhà tuyển dụng"></textarea>
            </div>
            <button type="submit" class="submit-button">Gửi Đăng Ký</button>
        </form>
    </section>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
(function(){
  emailjs.init({
    publicKey: "kUTIkLp_V2MDc9kCE",
  });
})();
    
        document.getElementById('recruitment-form').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const formData = {
                full_name: document.getElementById('full-name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                position: document.getElementById('position').value,
                message: document.getElementById('message').value
            };
    
            emailjs.send('service_btl', 'template_btl', formData)
                .then(function(response) {
                    alert('Đăng ký của bạn đã được gửi thành công!');
                    document.getElementById('recruitment-form').reset();
                })
                .catch(function(error) {
                    alert('Gửi đăng ký thất bại. Vui lòng thử lại!');
                    console.error('Lỗi:', error);
                });
        });
    </script>

    <footer>
        <p>Phạm Đức Trung</p>
    </footer>

</body>
</html>
